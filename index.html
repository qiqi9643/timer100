<script type="text/javascript">
var countdownnumber; //倒數計時秒數
var countdownid; //setInterval的傳回值，讓clearInterval使用
var ring; //設定audio
var secname, minname; //分和秒的國字
var secvalue,minvalue; //分和秒的值
var mp3;


function initial(){
    //抓取各個值的html標籤，並且預先清空
    minname=document.getElementById("minname");
    secname=document.getElementById("secname");
    
    minvalue=document.getElementById("minvalue");
    secvalue=document.getElementById("secvalue");
    
    ring=document.getElementById("myAudio");
    mp3=document.getElementById("alarm");
    
    
    minname.innerHTML="";
    secname.innerHTML="";
    minvalue.innerHTML="";
    secvalue.innerHTML="";
      
}

function countdownfunc(){ 
  minvalue.innerHTML=parseInt(countdownnumber/60); //依計時秒數取分
  secvalue.innerHTML=countdownnumber % 60; //依計時秒數取秒
      if (countdownnumber==0){ //計時結束時該做的事
        ring.src=mp3.value;
        ring.play(); 
        ring.loop =true;
        clearInterval(countdownid); //結束setInterval的動作
        minvalue.innerHTML="";
        secvalue.innerHTML="";
        minname.innerHTML="";
        secname.innerHTML="";
      }
  //若計時還沒結束，繼續倒數    
  countdownnumber--;
}

//開始倒數
function myMsg(myObj){
  ring.pause();
  ring.currentTime = 0;
  countdownnumber=myObj.value * 60; //換成秒數
  
  minname.innerHTML="分"; 
  secname.innerHTML="秒";
  
  //每1000毫秒就執行一次countdownfunc，並設定id，給clearInterval停止之用
  countdownid=window.setInterval(countdownfunc,1000);
}

//因為audio沒有stop方法，所以用pause代替
function stopmusic(){
    ring.pause();
    ring.currentTime = 0;

}
function listen(){
  ring.src=mp3.value;
  ring.currentTime = 0;
  ring.play();
}
</script>
